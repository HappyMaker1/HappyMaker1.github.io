                 <img src="素材03.jgp"<p>武功山位于中国江西省中西部，居罗霄山脉北支，山体呈东北—西南走向，地跨<strong>江西省萍乡市芦溪县、吉安市安福县、宜春市袁州区<strong>，主脉绵延120余千米，总面积约970平方千米。</p><br />
<p>武功山围绕金顶已设立“武功山国家地质公园”（面积约378.3平方千米）、“武功山国家森林公园”（面积约260平方千米）、“明月山国家森林公园”（面积约136平方千米）。武功山主峰白鹤峰（金顶）海拔1918.3米。自汉晋起，武功山被道佛两家择为修身养性之洞天福地，明朝时香火达到鼎盛时期，山南山北建进了庵、堂、寺、观达100多处。自唐宋以来，诸多仰慕其名而登山游赏吟诗作赋的名人学士络绎不绝。武功山有山岳型国家重点风景名胜区、国家AAAAA级旅游景区、国家级风景名胜区、国家森林公园、国家地质公园、国家自然遗产、中国青少年户外体育运动营地等 [1]  。2009年，武功山被中国国家地理评为中国十大“非著名”山峰之一。</p><br />
<p>2019年3月28日，《江西武功山旅游经营性业务委托经营管理协议书》在南昌签约，标志江西武功山告别“一山三治”，正式实现统一经营管理。 [2]  2020年1月7日，被文化和旅游部确定为国家5A级旅游景区。</p>
